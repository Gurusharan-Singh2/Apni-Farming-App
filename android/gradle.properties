org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=1024m

# AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# PNG compression in release
android.enablePngCrunchInReleaseBuilds=true

# Only build needed architectures to reduce size
reactNativeArchitectures=armeabi-v7a,arm64-v8a

# Enable TurboModules/Fabric if needed (slightly increases size)
newArchEnabled=false

# Use Hermes JS engine (smaller & faster startup)
hermesEnabled=true

# Disable unnecessary image formats to save MBs
expo.gif.enabled=false
expo.webp.enabled=true
expo.webp.animated=false

# Disable network inspector in production to save resources
EX_DEV_CLIENT_NETWORK_INSPECTOR=false

# Use legacy packaging (better compression for old devices)
expo.useLegacyPackaging=true

# Enable edge-to-edge display
expo.edgeToEdgeEnabled=true

# Enable code and resource shrinking for smaller APK
android.enableProguardInReleaseBuilds=true
android.enableShrinkResourcesInReleaseBuilds=true
android.enableBundleCompression=true
